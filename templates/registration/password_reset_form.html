{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}



<div class="max-w-lg mx-auto" >

    <h1 class="text-4xl text-gray-800">enter new password</h1>

<form method="post">

    {% csrf_token %}
    {{ form|crispy }}
    <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">reset password</button>
   

</form>
<div class="py-5 border-t border-gray-200 mt-5">
    <a  class="hover:text-blue-500" href="{% url 'login' %}">already have an account</a>


</div>

</div>

{% endblock content %}
